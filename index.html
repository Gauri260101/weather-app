<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">

    <div class="container mt-4">
        <div id="current" class="d-flex justify-content-between">
            <div id="time-day-date">
                <div class="mb-3 d-flex" id="in">
                    <div class="input-group" id="input">
                        <input type="text" id="city" class="" placeholder="Enter location">
                        <button class="btn btn-outline-light me-2" style="font-size: 20px;" id="search"
                        onclick="search()"><i class="fa fa-search"
                            style="position: relative; bottom: 4px;">
                        </i></button>
                    </div>
                    
                    <div style="position: relative; bottom: -5px;" id="or">OR</div>
                    <button id="device" class="btn btn-outline-light ms-2" style="font-size: 25px;"
                        onclick="getData()"><i class="fa fa-map-marker"
                            style="position: relative; bottom: 7px;"></i></button>
                </div>
                <div id="day-date" class=""></div>
            </div>
            <div id="location">
                <div id="place"></div>
                <div id="long-lat"></div>
            </div>
        </div>
        <div class="">
            <div id="today-weather" class="mt-4 border rounded py-2 ps-3 pe-3">
                <p>Humidity <span id="humidity"></span></p>
                <p>Pressure <span id="pressure"></span></p>
                <p>Wind Speed<span id="wind"></span></p>
                <p>Sunrise <span id="sunrise"></span></p>
                <p>Sunset <span id="sunset"></span></p>
            </div>
        </div>

    </div>

    <div id="temp-conditions" class="p-3">
        <div id="today" class="border d-flex align-items-center">
            <div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" style="height:140px; margin:auto 25px;">
                <br>
                <span id="description" style="font-weight: 100;"></span>
            </div>

            <div class="me-4">
                <div class="mb-4">
                    <span class="day">MONDAY</span>
                </div>
                <div>
                    <div style="font-size: 20px;">Night - <span class="night-temp"></span></div>
                    <div style="font-size: 20px;">Day - <span class="day-temp"></span></div>
                </div>

            </div>


        </div>
        
        <div class="item border">
            <span class="day">TUE</span>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" class="mx-0">
            <div>Night - <span class="night-temp"></span></div>
            <div>Day - <span class="day-temp"></span></div>
        </div>
        <div class="item border">
            <span class="day">WED</span>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
            <div>Night - <span class="night-temp"></span></div>
            <div>Day - <span class="day-temp"></span></div>
        </div>
        <div class="item border">
            <span class="day">THU</span>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
            <div>Night - <span class="night-temp"></span></div>
            <div>Day - <span class="day-temp"></span></div>
        </div>
        <div class="item border">
            <span class="day">FRI</span>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
            <div>Night - <span class="night-temp"></span></div>
            <div>Day - <span class="day-temp"></span></div>
        </div>
        <div class="item border">
            <span class="day">SAT</span>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
            <div>Night - <span class="night-temp"></span></div>
            <div>Day - <span class="day-temp"></span></div>
        </div>
        <div class="item border">
            <span class="day">SUN</span>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
            <div>Night - <span class="night-temp"></span></div>
            <div>Day - <span class="day-temp"></span></div>
        </div>
       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
